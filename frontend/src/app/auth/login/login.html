<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Login
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input formControlName="email" type="email"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                    [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                @if (loginForm.get('email')?.errors?.['required']) {
                    <small class="text-red-500">Email required</small>
                } @else if (loginForm.get('email')?.errors?.['email']) {
                    <small class="text-red-500">Email invalid</small>
                }
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input formControlName="password" type="password"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                    [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                @if (loginForm.get('password')?.errors?.['required']) {
                    <small class="text-red-500">Password required</small>
                }
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 cursor-pointer">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account already?
            <a routerLink="/auth/register" class="text-blue-600 hover:underline cursor-pointer">Register</a>
        </p>
    </div>
</div>
